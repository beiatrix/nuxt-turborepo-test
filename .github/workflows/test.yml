  pull_request:
    branches:
      - development
      - release
      - staging
      - hotfix
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Setup node env 🏗
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
 
      - name: Install dependencies 👨🏻‍💻
        run: yarn

